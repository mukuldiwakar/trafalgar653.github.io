<!DOCTYPE html>
<html>
<head>
	<title>My GitHub Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h1>Welcome to My GitHub Website</h1>
		<p>Here is some content for my website.</p>

		<div class="button-container">
			<button onclick="changeBackgroundColor('#f0f0f0')">Change Background to Light</button>
			<button onclick="changeBackgroundColor('#444')">Change Background to Dark</button>
		</div>

		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>

			<button type="submit">Send Message</button>
		</form>
	</main>

	<footer>
		<p>&copy; 2023 My GitHub Website</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
